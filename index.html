<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* CSS para alinhar os elementos lado a lado */
        .container {
            display: flex;
            justify-content: space-between; /* Distribui os elementos igualmente */ 
        }

        h1 {
            text-align: center;
        }

        /* Estilo opcional para espaçamento entre os elementos */
        
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <h1>Quadrado</h1>
            <canvas id="quadrado" width="150" height="150"></canvas>
        </div>

        <div class="canvas-container">
            <h1>Círculo</h1>
            <canvas id="circulo" width="300" height="300"></canvas>
        </div>

        <div class="canvas-container">
            <h1>Triângulo</h1>
            <canvas id="triangulo" width="300" height="150"></canvas>
        </div>
    </div>

    <script type="text/javascript">
        // Seu JavaScript aqui
        var qua = document.getElementById("quadrado").getContext("2d");
        qua.fillStyle = "red";
        qua.rect(50, 50, 200, 200);
        qua.fill();

        // Círculo
        var cir = document.getElementById("circulo").getContext("2d");
        var centroX = 150;
        var centroY = 150;
        var raio = 50;

        cir.fillStyle = "green";
        cir.arc(centroX, centroY, raio, 0, Math.PI * 2);
        cir.fill();

        // Triângulo
        var tri = document.getElementById("triangulo").getContext("2d");
        tri.fillStyle = "purple";
        tri.beginPath();
        tri.moveTo(150, 50);
        tri.lineTo(50, 250);
        tri.lineTo(250, 250);
        tri.closePath(); // Fecha o caminho do triângulo
        tri.fill();
    </script>
</body>
</html>
